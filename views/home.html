<!DOCTYPE html>
<!-- //<html> -->
<head>
    <meta charset="utf-8" />
    <title>DropBox</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../angularsrc.js"></script>
</head>
<body ng-app="dropApp" ng-controller="homectrl"></body>
<div class="container">
    <div class="row">
            <div class="col-sm-4">.col-sm-4</div>
            <div class="col-sm-8">.col-sm-8
                <div class="home-header">

                </div>
                <div class="home-body">
                    <div class="col-sm-8">
                        <table class="table table-condensed">
                            <thead>
                                <tr>
                                    <th>
                                        <a href="#" ng-click="orderByField='name'; reverseSort = !reverseSort">
                                        Name <span ng-show="orderByField == 'name'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
                                        </a>
                                    </th>
                                    <th>
                                        <a href="#" ng-click="orderByField='modified'; reverseSort = !reverseSort">
                                        Modified <span ng-show="orderByField == 'modified'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
                                        </a>
                                    </th>
                                    <th>
                                        <a href="#" ng-click="orderByField='members'; reverseSort = !reverseSort">
                                        Members <span ng-show="orderByField == 'members'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
                                        </a>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="row in data.rows|orderBy:orderByField:reverseSort">
                                    <td>{{row.name}}</td>
                                    <td>{{row.modified}}</td>
                                    <td>{{row.members}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-sm-4">
                            
                    </div>
                </div>
            </div>
    </div>
</div>

</body>
<!-- //</html> -->
